<div class="counter">
    <button class="btn" data-cy="increase-btn" (click)="increase()">+</button>
    <p class="shower" data-cy="decrease-shower">number: {{ count }}</p>
    <button class="btn" data-cy="decrease-btn" (click)="decrease()">-</button>
    <button class="btn reset"  data-cy="decrease-reset" (click)="reset()" >reset</button>
</div>
