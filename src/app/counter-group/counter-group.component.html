<div>
    <button class="add-counter-btn" (click)="addCounter()">addCounter</button>
    <app-counter *ngFor="let item of counters" 
        [count]="item.number"
        [id]="item.id"
        (onNumChange)="handleCountChange($event)"
        ></app-counter>
    <div class="sum">{{ sum }}</div>
</div>
